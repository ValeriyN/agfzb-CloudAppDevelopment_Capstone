
{% extends './basic.html' %}

{% block content %}
    <h3>Add review for <strong>{{dealer.full_name}}</strong> here</h3>
    <form action="{% url 'djangoapp:add_review' dealer_id=dealer.id%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Add your review here:</label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        </div>
        <div class="form-group form-check mt-3">
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label for="purchasecheck">Did your purchase from dealership "{{dealer.full_name}}"? </label>
        </div>
        <div class="form-group mt-3">
            <label for="purchasedate">Purchase date:</label>
            <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate">
        </div>
        <div class="form-group mt-3">
            <label for="car">Car model (if purchased):</label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.carMake.name}}-{{ car.year|date:"Y" }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
<script type="text/javascript">

</script>
{% endblock %}
