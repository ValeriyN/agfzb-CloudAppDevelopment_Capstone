{% extends './basic.html' %}

{% block content %}
    <!-- Remove this line the first time you edit this file -->
    <div class="row">
        <div class="card mb-3 mx-auto" style="max-width: 800px;">
            <div class="card-header">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'djangoapp:registration' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label"><strong>User Name</strong></label>
                      <input type="text" name="username" class="form-control" id="username" placeholder="Enter User Name:">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label"><strong>First Name</strong></label>
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter First Name:">
                      </div>
                      <div class="mb-3">
                        <label for="lastname" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name:">
                      </div>
                    <div class="mb-3">
                      <label for="psw" class="form-label"><strong>Password</strong></label>
                      <input type="password" name="psw" class="form-control" id="psw" placeholder="Enter Password:">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
